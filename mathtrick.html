<!DOCTYPE html>
<html>
<head>
    <title>Interactive Math Tricks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #trickContainer {
            margin-top: 20px;
        }
        .step {
            margin-bottom: 15px;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
        input[type="number"], textarea {
            width: 100px;
        }
        button {
            padding: 5px 10px;
        }
        textarea {
            width: 200px;
            height: 50px;
        }
        .card {
            border: 1px solid #000;
            display: inline-block;
            margin: 5px;
            padding: 10px;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>Interactive Math Tricks</h1>
    <p>Select a trick from the list below, input your number, and follow the steps to see the magic!</p>
    <label for="trickSelect">Choose a trick:</label>
    <select id="trickSelect">
        <option value="">--Select a Trick--</option>
        <option value="1">Trick #1: Think of a number between 1 and 10</option>
        <option value="2">Trick #2: Think of any number and multiply it by 3</option>
        <option value="3">Trick #3: Think of a number between 1 and 20</option>
        <option value="4">Trick #4: Think of any number and add it to the next-highest integer</option>
        <option value="5">Trick #5: Think of any number between 20 and 100</option>
        <option value="6">Trick #6: Think of any number and add 5 to it</option>
        <option value="7">Trick #7: Think of a 3-digit number that has 3 different digits</option>
        <option value="8">Trick #8: Think of a 3-digit number where every digit is different</option>
        <option value="9">Trick #9: Think of a number between 1 and 8</option>
        <option value="10">Trick #10: Think of a number between 1 and 6</option>
        <option value="11">Trick #11: Think of any even number and multiply it by 6</option>
        <option value="12">Trick #12: Think of a 3-digit number that repeats the same digit</option>
        <option value="13">Trick #13: Think of a 6-digit number with two repeating 3-digit numbers</option>
        <option value="14">Trick #14: Multiply the first digit in your age by 5</option>
        <option value="15">Trick #15: Paper Cards Trick</option>
    </select>
    <div id="trickContainer"></div>
    <script>
        document.getElementById('trickSelect').addEventListener('change', function() {
            var trickNumber = this.value;
            var container = document.getElementById('trickContainer');
            container.innerHTML = '';
            if (trickNumber === '') return;

            if (trickNumber === '1') {
                trick1();
            } else if (trickNumber === '2') {
                trick2();
            } else if (trickNumber === '3') {
                trick3();
            } else if (trickNumber === '4') {
                trick4();
            } else if (trickNumber === '5') {
                trick5();
            } else if (trickNumber === '6') {
                trick6();
            } else if (trickNumber === '7') {
                trick7();
            } else if (trickNumber === '8') {
                trick8();
            } else if (trickNumber === '9') {
                trick9();
            } else if (trickNumber === '10') {
                trick10();
            } else if (trickNumber === '11') {
                trick11();
            } else if (trickNumber === '12') {
                trick12();
            } else if (trickNumber === '13') {
                trick13();
            } else if (trickNumber === '14') {
                trick14();
            } else if (trickNumber === '15') {
                trick15();
            }
        });

        // Implementations for tricks #1 to #15

        // Trick #1
        function trick1() {
            var container = document.getElementById('trickContainer');
            container.innerHTML = `
                <div class="step">
                    <label>Choose a number between 1 and 10:</label>
                    <input type="number" id="num1" min="1" max="10">
                </div>
                <button id="startTrick1">Start Trick</button>
                <div id="result"></div>
            `;
            document.getElementById('startTrick1').addEventListener('click', function() {
                var originalNumber = parseFloat(document.getElementById('num1').value);
                if (isNaN(originalNumber) || originalNumber < 1 || originalNumber > 10) {
                    alert('Please enter a number between 1 and 10.');
                    return;
                }
                var resultDiv = document.getElementById('result');
                var steps = [];
                var result = originalNumber;
                steps.push(`Your original number is ${originalNumber}.`);
                result += 2;
                steps.push(`Add 2: ${result}`);
                result *= 2;
                steps.push(`Multiply by 2: ${result}`);
                result -= 2;
                steps.push(`Subtract 2: ${result}`);
                result /= 2;
                steps.push(`Divide by 2: ${result}`);
                result -= originalNumber;
                steps.push(`Subtract your original number (${originalNumber}): ${result}`);
                steps.push(`<strong>The final result is ${result}.</strong>`);
                resultDiv.innerHTML = steps.join('<br>');
            });
        }

        // Trick #2
        function trick2() {
            var container = document.getElementById('trickContainer');
            container.innerHTML = `
                <div class="step">
                    <label>Think of any number:</label>
                    <input type="number" id="num2">
                </div>
                <button id="startTrick2">Start Trick</button>
                <div id="result"></div>
            `;
            document.getElementById('startTrick2').addEventListener('click', function() {
                var originalNumber = parseFloat(document.getElementById('num2').value);
                if (isNaN(originalNumber)) {
                    alert('Please enter a valid number.');
                    return;
                }
                var resultDiv = document.getElementById('result');
                var steps = [];
                var result = originalNumber;
                steps.push(`Your original number is ${originalNumber}.`);
                result *= 3;
                steps.push(`Multiply by 3: ${result}`);
                result += 6;
                steps.push(`Add 6: ${result}`);
                result /= 3;
                steps.push(`Divide by 3: ${result}`);
                result -= originalNumber;
                steps.push(`Subtract your original number (${originalNumber}): ${result}`);
                steps.push(`<strong>The final result is ${result}.</strong>`);
                resultDiv.innerHTML = steps.join('<br>');
            });
        }

        // Trick #3
        function trick3() {
            var container = document.getElementById('trickContainer');
            container.innerHTML = `
                <div class="step">
                    <label>Choose a number between 1 and 20:</label>
                    <input type="number" id="num3" min="1" max="20">
                </div>
                <button id="startTrick3">Start Trick</button>
                <div id="result"></div>
            `;
            document.getElementById('startTrick3').addEventListener('click', function() {
                var originalNumber = parseFloat(document.getElementById('num3').value);
                if (isNaN(originalNumber) || originalNumber < 1 || originalNumber > 20) {
                    alert('Please enter a number between 1 and 20.');
                    return;
                }
                var resultDiv = document.getElementById('result');
                var steps = [];
                var result = originalNumber;
                steps.push(`Your original number is ${originalNumber}.`);
                result += 1;
                steps.push(`Add 1: ${result}`);
                result *= 2;
                steps.push(`Double it: ${result}`);
                result += 4;
                steps.push(`Add 4: ${result}`);
                result /= 2;
                steps.push(`Divide by 2: ${result}`);
                result -= originalNumber;
                steps.push(`Subtract your original number (${originalNumber}): ${result}`);
                steps.push(`<strong>The final result is ${result}.</strong>`);
                resultDiv.innerHTML = steps.join('<br>');
            });
        }

        // Trick #4
        function trick4() {
            var container = document.getElementById('trickContainer');
            container.innerHTML = `
                <div class="step">
                    <label>Think of any number:</label>
                    <input type="number" id="num4">
                </div>
                <button id="startTrick4">Start Trick</button>
                <div id="result"></div>
            `;
            document.getElementById('startTrick4').addEventListener('click', function() {
                var originalNumber = parseFloat(document.getElementById('num4').value);
                if (isNaN(originalNumber)) {
                    alert('Please enter a valid number.');
                    return;
                }
                var nextNumber = originalNumber + 1;
                var resultDiv = document.getElementById('result');
                var steps = [];
                var sum = originalNumber + nextNumber;
                steps.push(`Add your number and the next-highest number (${originalNumber} + ${nextNumber}): ${sum}`);
                sum += 9;
                steps.push(`Add 9: ${sum}`);
                sum /= 2;
                steps.push(`Divide by 2: ${sum}`);
                sum -= originalNumber;
                steps.push(`Subtract your original number (${originalNumber}): ${sum}`);
                steps.push(`<strong>The final result is ${sum}.</strong>`);
                resultDiv.innerHTML = steps.join('<br>');
            });
        }

        // Trick #5
        function trick5() {
            var container = document.getElementById('trickContainer');
            container.innerHTML = `
                <div class="step">
                    <label>Think of a number between 20 and 100:</label>
                    <input type="number" id="num5" min="20" max="100">
                </div>
                <button id="startTrick5">Start Trick</button>
                <div id="result"></div>
            `;
            document.getElementById('startTrick5').addEventListener('click', function() {
                var originalNumber = parseInt(document.getElementById('num5').value);
                if (isNaN(originalNumber) || originalNumber < 20 || originalNumber > 100) {
                    alert('Please enter a number between 20 and 100.');
                    return;
                }
                var sumOfDigits = originalNumber.toString().split('').reduce((a, b) => parseInt(a) + parseInt(b));
                var difference = originalNumber - sumOfDigits;
                var finalResult = difference.toString().split('').reduce((a, b) => parseInt(a) + parseInt(b));
                var resultDiv = document.getElementById('result');
                var steps = [];
                steps.push(`Your original number is ${originalNumber}.`);
                steps.push(`Add the digits together: sum of digits of ${originalNumber} = ${sumOfDigits}`);
                steps.push(`Subtract the sum from your original number: ${originalNumber} - ${sumOfDigits} = ${difference}`);
                steps.push(`Add the digits of the difference: sum of digits of ${difference} = ${finalResult}`);
                steps.push(`<strong>The final result is ${finalResult}.</strong>`);
                resultDiv.innerHTML = steps.join('<br>');
            });
        }

        // Trick #6
        function trick6() {
            var container = document.getElementById('trickContainer');
            container.innerHTML = `
                <div class="step">
                    <label>Think of any number:</label>
                    <input type="number" id="num6">
                </div>
                <button id="startTrick6">Start Trick</button>
                <div id="result"></div>
            `;
            document.getElementById('startTrick6').addEventListener('click', function() {
                var originalNumber = parseFloat(document.getElementById('num6').value);
                if (isNaN(originalNumber) || originalNumber === 0) {
                    alert('Please enter a valid non-zero number.');
                    return;
                }
                var resultDiv = document.getElementById('result');
                var steps = [];
                var tempResult = (originalNumber + 5) * 3 - 15;
                steps.push(`Add 5: ${originalNumber} + 5 = ${originalNumber + 5}`);
                steps.push(`Multiply by 3: (${originalNumber + 5}) x 3 = ${(originalNumber + 5) * 3}`);
                steps.push(`Subtract 15: ${(originalNumber + 5) * 3} - 15 = ${tempResult}`);
                var result = tempResult / originalNumber;
                steps.push(`Divide by your original number (${originalNumber}): ${tempResult} ÷ ${originalNumber} = ${result}`);
                result += 7;
                steps.push(`Add 7: ${result}`);
                steps.push(`<strong>The final result is ${result}.</strong>`);
                resultDiv.innerHTML = steps.join('<br>');
            });
        }

        // Trick #7
        function trick7() {
            var container = document.getElementById('trickContainer');
            container.innerHTML = `
                <div class="step">
                    <label>Think of a 3-digit number with three unique digits:</label>
                    <input type="number" id="num7" min="100" max="999">
                </div>
                <button id="startTrick7">Start Trick</button>
                <div id="result"></div>
            `;
            document.getElementById('startTrick7').addEventListener('click', function() {
                var originalNumber = parseInt(document.getElementById('num7').value);
                if (isNaN(originalNumber) || originalNumber < 100 || originalNumber > 999) {
                    alert('Please enter a 3-digit number with three unique digits.');
                    return;
                }
                var digits = originalNumber.toString().split('');
                if (new Set(digits).size !== 3) {
                    alert('Please ensure all digits are unique.');
                    return;
                }
                var reversedNumber = parseInt(digits.slice().reverse().join(''));
                var largerNumber = Math.max(originalNumber, reversedNumber);
                var smallerNumber = Math.min(originalNumber, reversedNumber);
                var difference = largerNumber - smallerNumber;
                var sumOfDigits = difference.toString().split('').reduce(function(a, b) { return parseInt(a) + parseInt(b); }, 0);
                var resultDiv = document.getElementById('result');
                var steps = [];
                steps.push(`Your original number is ${originalNumber}.`);
                steps.push(`Reverse the digits to get ${reversedNumber}.`);
                steps.push(`Subtract the smaller number from the larger one: ${largerNumber} - ${smallerNumber} = ${difference}`);
                steps.push(`Add the digits of the result: sum of digits of ${difference} is ${sumOfDigits}`);
                steps.push(`<strong>The final result is ${sumOfDigits}.</strong>`);
                resultDiv.innerHTML = steps.join('<br>');
            });
        }

        // Trick #8
        function trick8() {
            var container = document.getElementById('trickContainer');
            container.innerHTML = `
                <div class="step">
                    <label>Think of a 3-digit number with three unique digits:</label>
                    <input type="number" id="num8" min="100" max="999">
                </div>
                <button id="startTrick8">Start Trick</button>
                <div id="result"></div>
            `;
            document.getElementById('startTrick8').addEventListener('click', function() {
                var originalNumber = parseInt(document.getElementById('num8').value);
                if (isNaN(originalNumber) || originalNumber < 100 || originalNumber > 999) {
                    alert('Please enter a 3-digit number with three unique digits.');
                    return;
                }
                var digits = originalNumber.toString().split('');
                if (new Set(digits).size !== 3) {
                    alert('Please ensure all digits are unique.');
                    return;
                }
                var reversedNumber = parseInt(digits.slice().reverse().join(''));
                var largerNumber = Math.max(originalNumber, reversedNumber);
                var smallerNumber = Math.min(originalNumber, reversedNumber);
                var difference = largerNumber - smallerNumber;
                var reversedDifference = parseInt(difference.toString().split('').reverse().join(''));
                var finalResult = difference + reversedDifference;
                var resultDiv = document.getElementById('result');
                var steps = [];
                steps.push(`Your original number is ${originalNumber}.`);
                steps.push(`Reverse the digits to get ${reversedNumber}.`);
                steps.push(`Subtract the smaller number from the larger one: ${largerNumber} - ${smallerNumber} = ${difference}`);
                steps.push(`Reverse the digits of the difference: ${reversedDifference}`);
                steps.push(`Add the difference and its reverse: ${difference} + ${reversedDifference} = ${finalResult}`);
                steps.push(`<strong>The final result is ${finalResult}.</strong>`);
                resultDiv.innerHTML = steps.join('<br>');
            });
        }

        // Trick #9
        function trick9() {
            var container = document.getElementById('trickContainer');
            container.innerHTML = `
                <div class="step">
                    <label>Think of a number between 1 and 8:</label>
                    <input type="number" id="num9" min="1" max="8">
                </div>
                <button id="startTrick9">Start Trick</button>
                <div id="result"></div>
            `;
            document.getElementById('startTrick9').addEventListener('click', function() {
                var originalNumber = parseInt(document.getElementById('num9').value);
                if (isNaN(originalNumber) || originalNumber < 1 || originalNumber > 8) {
                    alert('Please enter a number between 1 and 8.');
                    return;
                }
                var resultDiv = document.getElementById('result');
                var steps = [];
                var result = originalNumber * 2 * 5 - 5 + 7;
                steps.push(`Your original number is ${originalNumber}.`);
                steps.push(`Multiply by 2: ${originalNumber} x 2 = ${originalNumber * 2}`);
                steps.push(`Multiply by 5: ${originalNumber * 2} x 5 = ${originalNumber * 2 * 5}`);
                steps.push(`Subtract 5: ${originalNumber * 2 * 5} - 5 = ${originalNumber * 2 * 5 - 5}`);
                steps.push(`Add 7: ${originalNumber * 2 * 5 - 5} + 7 = ${result}`);
                steps.push(`<strong>The final result is ${result}.</strong>`);
                steps.push(`Note: The first digit is your original number (${originalNumber}), and the second digit is 2.`);
                resultDiv.innerHTML = steps.join('<br>');
            });
        }

        // Trick #10
        function trick10() {
            var container = document.getElementById('trickContainer');
            container.innerHTML = `
                <div class="step">
                    <label>Think of a number between 1 and 6:</label>
                    <input type="number" id="num10" min="1" max="6">
                </div>
                <button id="startTrick10">Start Trick</button>
                <div id="result"></div>
            `;
            document.getElementById('startTrick10').addEventListener('click', function() {
                var originalNumber = parseInt(document.getElementById('num10').value);
                if (isNaN(originalNumber) || originalNumber < 1 || originalNumber > 6) {
                    alert('Please enter a number between 1 and 6.');
                    return;
                }
                var resultDiv = document.getElementById('result');
                var steps = [];
                var step1 = originalNumber * 9;
                var step2 = step1 * 111;
                var step3 = step2 * 1001;
                var result = step3 / 7;
                steps.push(`Multiply by 9: ${originalNumber} x 9 = ${step1}`);
                steps.push(`Multiply by 111: ${step1} x 111 = ${step2}`);
                steps.push(`Multiply by 1001: ${step2} x 1001 = ${step3}`);
                steps.push(`Divide by 7: ${step3} ÷ 7 = ${result}`);
                steps.push(`<strong>The final result is ${result}.</strong>`);
                steps.push(`Note: The final number contains the digits 1, 2, 4, 5, 7, and 8 in some order.`);
                resultDiv.innerHTML = steps.join('<br>');
            });
        }

        // Trick #11
        function trick11() {
            var container = document.getElementById('trickContainer');
            container.innerHTML = `
                <div class="step">
                    <label>Think of any even number:</label>
                    <input type="number" id="num11">
                </div>
                <button id="startTrick11">Start Trick</button>
                <div id="result"></div>
            `;
            document.getElementById('startTrick11').addEventListener('click', function() {
                var originalNumber = parseInt(document.getElementById('num11').value);
                if (isNaN(originalNumber) || originalNumber % 2 !== 0) {
                    alert('Please enter an even number.');
                    return;
                }
                var multiplied = originalNumber * 6;
                var lastDigit = multiplied % 10;
                var originalLastDigit = originalNumber % 10;
                var originalTensDigit = Math.floor((originalNumber % 100) / 10);
                var resultDiv = document.getElementById('result');
                var steps = [];
                steps.push(`Multiply by 6: ${originalNumber} x 6 = ${multiplied}`);
                steps.push(`The last digit of the result is ${lastDigit}, which is the same as your original number's last digit (${originalLastDigit}).`);
                steps.push(`The tens digit of your original number is half of the last digit: ${originalTensDigit} is half of ${originalLastDigit}.`);
                resultDiv.innerHTML = steps.join('<br>');
            });
        }

        // Trick #12
        function trick12() {
            var container = document.getElementById('trickContainer');
            container.innerHTML = `
                <div class="step">
                    <label>Think of a 3-digit number with the same digit repeated (e.g., 111, 222):</label>
                    <input type="number" id="num12" min="111" max="999">
                </div>
                <button id="startTrick12">Start Trick</button>
                <div id="result"></div>
            `;
            document.getElementById('startTrick12').addEventListener('click', function() {
                var originalNumber = parseInt(document.getElementById('num12').value);
                if (isNaN(originalNumber) || originalNumber < 111 || originalNumber > 999) {
                    alert('Please enter a 3-digit number with the same digit repeated.');
                    return;
                }
                var digits = originalNumber.toString().split('');
                if (new Set(digits).size !== 1) {
                    alert('Please ensure all digits are the same.');
                    return;
                }
                var sumOfDigits = digits.reduce(function(a, b) { return parseInt(a) + parseInt(b); });
                var result = originalNumber / sumOfDigits;
                var resultDiv = document.getElementById('result');
                var steps = [];
                steps.push(`Sum of its digits: ${digits.join(' + ')} = ${sumOfDigits}`);
                steps.push(`Divide the original number by the sum of its digits: ${originalNumber} ÷ ${sumOfDigits} = ${result}`);
                steps.push(`<strong>The final result is ${result}.</strong>`);
                resultDiv.innerHTML = steps.join('<br>');
            });
        }

        // Trick #13
        function trick13() {
            var container = document.getElementById('trickContainer');
            container.innerHTML = `
                <div class="step">
                    <label>Think of a 6-digit number with two repeating 3-digit numbers (e.g., 123123):</label>
                    <input type="number" id="num13" min="100100" max="999999">
                </div>
                <button id="startTrick13">Start Trick</button>
                <div id="result"></div>
            `;
            document.getElementById('startTrick13').addEventListener('click', function() {
                var originalNumber = document.getElementById('num13').value;
                if (originalNumber.length !== 6 || isNaN(originalNumber)) {
                    alert('Please enter a 6-digit number.');
                    return;
                }
                var firstHalf = originalNumber.substring(0, 3);
                var secondHalf = originalNumber.substring(3, 6);
                if (firstHalf !== secondHalf) {
                    alert('Please ensure the first three digits are the same as the last three digits.');
                    return;
                }
                var step1 = originalNumber / 7;
                var step2 = step1 / 11;
                var step3 = step2 / 13;
                var resultDiv = document.getElementById('result');
                var steps = [];
                steps.push(`Divide by 7: ${originalNumber} ÷ 7 = ${step1}`);
                steps.push(`Divide by 11: ${step1} ÷ 11 = ${step2}`);
                steps.push(`Divide by 13: ${step2} ÷ 13 = ${step3}`);
                steps.push(`<strong>The final result is ${step3}.</strong>`);
                steps.push(`Note: The final result is the repeating 3-digit number ${firstHalf}.`);
                resultDiv.innerHTML = steps.join('<br>');
            });
        }

        // Trick #14
        function trick14() {
            var container = document.getElementById('trickContainer');
            container.innerHTML = `
                <div class="step">
                    <label>Enter your age (between 10 and 99):</label>
                    <input type="number" id="num14" min="10" max="99">
                </div>
                <button id="startTrick14">Start Trick</button>
                <div id="result"></div>
            `;
            document.getElementById('startTrick14').addEventListener('click', function() {
                var age = parseInt(document.getElementById('num14').value);
                if (isNaN(age) || age < 10 || age > 99) {
                    alert('Please enter an age between 10 and 99.');
                    return;
                }
                var firstDigit = Math.floor(age / 10);
                var secondDigit = age % 10;
                var resultDiv = document.getElementById('result');
                var steps = [];
                steps.push(`Multiply the first digit of your age (${firstDigit}) by 5: ${firstDigit} x 5 = ${firstDigit * 5}`);
                var temp = firstDigit * 5 + 4;
                steps.push(`Add 4: ${firstDigit * 5} + 4 = ${temp}`);
                temp *= 2;
                steps.push(`Double it: ${temp / 2} x 2 = ${temp}`);
                temp += secondDigit;
                steps.push(`Add the second digit of your age (${secondDigit}): ${temp - secondDigit} + ${secondDigit} = ${temp}`);
                temp -= 8;
                steps.push(`Subtract 8: ${temp + 8} - 8 = ${temp}`);
                steps.push(`<strong>Your age is ${temp}.</strong>`);
                resultDiv.innerHTML = steps.join('<br>');
            });
        }

        // Trick #15: Paper Cards Trick
        function trick15() {
            var container = document.getElementById('trickContainer');
            container.innerHTML = `
                <div class="step">
                    <label>Think of a number between 1 and 14.</label>
                    <p>Select the cards that contain your number:</p>
                    <div id="cards">
                        <!-- Cards will be dynamically generated -->
                    </div>
                </div>
                <button id="startTrick15">Reveal Number</button>
                <div id="result"></div>
            `;
            var cardsData = [
                { center: 1, numbers: [12,6,11,13,7,8] },
                { center: 2, numbers: [11,9,10,12,7,14] },
                { center: 3, numbers: [13,9,10,11,8,14] },
                { center: 4, numbers: [13,9,12,14,7,8] },
                { center: 5, numbers: [12,6,11,14,10,13] },
            ];

            var cardsDiv = document.getElementById('cards');
            cardsDiv.innerHTML = '';
            var checkboxes = [];

            cardsData.forEach(function(card, index) {
                var cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                cardDiv.innerHTML = `<strong>Card #${index + 1}</strong><br>Center: ${card.center}<br>Numbers: ${card.numbers.join(', ')}<br>`;
                var checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = 'card' + index;
                cardDiv.appendChild(checkbox);
                cardsDiv.appendChild(cardDiv);
                checkboxes.push({ checkbox: checkbox, center: card.center });
            });

            document.getElementById('startTrick15').addEventListener('click', function() {
                var sum = 0;
                checkboxes.forEach(function(item) {
                    if (item.checkbox.checked) {
                        sum += item.center;
                    }
                });
                var resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `<strong>Your number is ${sum}.</strong>`;
            });
        }
    </script>
</body>
