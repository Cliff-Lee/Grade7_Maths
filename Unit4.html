<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Topic Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .question {
            background-color: #e0e0e0;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .question div {
            cursor: pointer;
            padding: 5px;
        }
        .answer {
            display: none;
            padding-top: 10px;
            color: green;
            font-style: italic;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Unit 4 - Mathemagics </h1>
    <b>Relevant Reveal 7 Accelerated lessons</b>
<p>Module 6:	L6-1, , L6-2, , L6-3, , L6-4, , L6-5</p>
<p>Module 7:	L7-1,  L7-2,  L7-3,  L7-4,  L7-5</p>
<img src="Unit4.png" alt="Unitposter" width="300">
    <div class="container" id="questions-container">
        <!-- Questions will be dynamically inserted here -->
    </div>

    <button onclick="generateQuestions()">Refresh Questions</button>

    <script>
        const topicsWithQuestions = [
            {
                topic: "Combine like terms with integer coefficients and constants",
                questions: [
                    { question: "Simplify: 3x + 5x.", answer: "8x" },
                    { question: "Combine like terms: 2x - 4x.", answer: "-2x" },
                    { question: "What is the result of 7x + 3 + 2x?", answer: "9x + 3" }
                ]
            },
            {
                topic: "Combine like terms with rational coefficients and constants",
                questions: [
                    { question: "Simplify: 1/2x + 1/3x.", answer: "5/6x" },
                    { question: "Combine like terms: 3/4y - 1/2y.", answer: "1/4y" },
                    { question: "What is the result of 5/6x + 1/3x?", answer: "7/6x" }
                ]
            },
            {
                topic: "Expand linear expressions using the Distributive Property",
                questions: [
                    { question: "Expand: 3(x + 4).", answer: "3x + 12" },
                    { question: "Expand: 5(2x - 3).", answer: "10x - 15" },
                    { question: "What is the expanded form of 2(3x + 5)?", answer: "6x + 10" }
                ]
            },
            {
                topic: "Understand and recognise what a linear expression is",
                questions: [
                    { question: "Is 2x + 3 a linear expression?", answer: "Yes" },
                    { question: "Is x^2 + 3x a linear expression?", answer: "No" },
                    { question: "Recognize if 5x - 7 is a linear expression.", answer: "Yes" }
                ]
            },
            {
                topic: "Add linear expressions with integer coefficients and constants",
                questions: [
                    { question: "Add: (2x + 3) + (3x + 4).", answer: "5x + 7" },
                    { question: "What is the sum of (4x - 2) + (6x + 1)?", answer: "10x - 1" },
                    { question: "Add (5x - 3) + (2x + 7).", answer: "7x + 4" }
                ]
            },
            {
                topic: "Add linear expressions with rational coefficients and constants",
                questions: [
                    { question: "Add: (1/2x + 1/3) + (1/4x + 2/3).", answer: "3/4x + 1" },
                    { question: "What is the sum of (1/3x + 1/2) + (2/3x + 1/2)?", answer: "x + 1" },
                    { question: "Add (1/4x - 1/3) + (1/2x + 1/6).", answer: "3/4x - 1/6" }
                ]
            },
            {
                topic: "Find the additive inverse of linear expressions",
                questions: [
                    { question: "What is the additive inverse of 3x + 4?", answer: "-3x - 4" },
                    { question: "Find the additive inverse of -5x + 6.", answer: "5x - 6" },
                    { question: "What is the additive inverse of 7x - 2?", answer: "-7x + 2" }
                ]
            },
            {
                topic: "Subtract linear expressions with integer coefficients and constants",
                questions: [
                    { question: "Subtract: (5x + 7) - (2x + 4).", answer: "3x + 3" },
                    { question: "What is the result of (6x - 3) - (3x + 1)?", answer: "3x - 4" },
                    { question: "Subtract (7x + 5) - (4x + 2).", answer: "3x + 3" }
                ]
            },
            {
                topic: "Subtract linear expressions with rational coefficients and constants",
                questions: [
                    { question: "Subtract: (1/2x + 1/3) - (1/4x + 1/6).", answer: "1/4x + 1/6" },
                    { question: "What is the result of (3/4x + 2/3) - (1/2x + 1/3)?", answer: "1/4x + 1/3" },
                    { question: "Subtract (5/6x + 1/2) - (1/3x + 1/4).", answer: "1/2x + 1/4" }
                ]
            },
            {
                topic: "Find the greatest common factor of monomials using prime factorization",
                questions: [
                    { question: "Find the GCF of 12x and 18x.", answer: "6x" },
                    { question: "What is the GCF of 15y and 25y?", answer: "5y" },
                    { question: "Find the GCF of 24x^2 and 36x.", answer: "12x" }
                ]
            },
            {
                topic: "Use the Distributive Property to factor linear expressions",
                questions: [
                    { question: "Factor: 6x + 12.", answer: "6(x + 2)" },
                    { question: "Factor: 9x - 15.", answer: "3(3x - 5)" },
                    { question: "What is the factored form of 8x + 16?", answer: "8(x + 2)" }
                ]
            },
            {
                topic: "Factor linear expressions with rational numbers written as fractions",
                questions: [
                    { question: "Factor: 1/2x + 1/2.", answer: "1/2(x + 1)" },
                    { question: "What is the factored form of 3/4x - 1/2?", answer: "1/4(3x - 2)" },
                    { question: "Factor 5/6x + 5/3.", answer: "5/3(1/2x + 1)" }
                ]
            },
            {
                topic: "Write and solve two-step equations of the form px + q = r using arithmetic and algebraic methods",
                questions: [
                    { question: "Solve: 2x + 3 = 9.", answer: "x = 3" },
                    { question: "What is the solution of 5x - 4 = 16?", answer: "x = 4" },
                    { question: "Solve 3x + 5 = 14.", answer: "x = 3" }
                ]
            },
            {
                topic: "Solve two-step equations of the form px + q = r with fractional coefficients",
                questions: [
                    { question: "Solve: 1/2x + 3 = 5.", answer: "x = 4" },
                    { question: "What is the solution of 3/4x - 2 = 4?", answer: "x = 8" },
                    { question: "Solve 2/3x + 5 = 11.", answer: "x = 9" }
                ]
            },
            {
                topic: "Solve two-step equations of the form px + q = r with negative coefficients",
                questions: [
                    { question: "Solve: -2x + 5 = 9.", answer: "x = -2" },
                    { question: "What is the solution of -3x - 4 = 5?", answer: "x = -3" },
                    { question: "Solve -5x + 7 = 12.", answer: "x = -1" }
                ]
            },
            {
                topic: "Solve multi-step equations with variables on each side that have integer coefficients",
                questions: [
                    { question: "Solve: 2x + 5 = 3x - 7.", answer: "x = 12" },
                    { question: "What is the solution of 4x + 3 = 5x - 9?", answer: "x = 12" },
                    { question: "Solve 7x - 2 = 4x + 10.", answer: "x = 4" }
                ]
            },
            {
                topic: "Solve multi-step equations with variables on each side that have decimal coefficients",
                questions: [
                    { question: "Solve: 0.5x + 2 = 0.8x - 1.", answer: "x = 10" },
                    { question: "What is the solution of 0.6x - 3 = 0.2x + 5?", answer: "x = 20" },
                    { question: "Solve 1.2x + 4 = 0.7x + 6.", answer: "x = 4" }
                ]
            },
            {
                topic: "Recognise that an equation can have one solution, no solution, or infinitely many solutions",
                questions: [
                    { question: "Does the equation 2x + 3 = 2x + 3 have one solution, no solution, or infinitely many solutions?", answer: "Infinitely many solutions" },
                    { question: "What is the solution status of 4x + 1 = 4x - 3?", answer: "No solution" },
                    { question: "Solve the equation 5x - 7 = 5x - 7.", answer: "Infinitely many solutions" }
                ]
            },
            {
                topic: "Determine algebraically that an equation has an infinite number of solutions",
                questions: [
                    { question: "Show algebraically that 3x + 2 = 3x + 2 has infinitely many solutions.", answer: "Both sides are equal, so every value of x satisfies the equation." },
                    { question: "How can we determine that 4x - 5 = 4x - 5 has infinitely many solutions?", answer: "Subtract 4x from both sides to get -5 = -5, which is always true." },
                    { question: "Prove that 7x + 3 = 7x + 3 has infinitely many solutions.", answer: "Both sides are identical, so there are infinitely many solutions." }
                ]
            },
            {
                topic: "Determine algebraically that an equation has no solutions",
                questions: [
                    { question: "Show algebraically that 2x + 1 = 2x - 3 has no solution.", answer: "Subtract 2x from both sides to get 1 = -3, which is false." },
                    { question: "Why does the equation 5x + 2 = 5x - 4 have no solution?", answer: "Subtract 5x from both sides to get 2 = -4, which is false." },
                    { question: "How can we algebraically prove that 4x + 7 = 4x - 2 has no solution?", answer: "Subtract 4x from both sides to get 7 = -2, which is a contradiction." }
                ]
            }
            // Add more topics/questions as needed
        ];

        function generateQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = ''; // Clear previous questions

            // Shuffle topics and pick three random ones
            const shuffledTopics = topicsWithQuestions.sort(() => 0.5 - Math.random()).slice(0, 3);

            // Add selected topics and questions to the page
            shuffledTopics.forEach((topicObj) => {
                const topicDiv = document.createElement('div');
                topicDiv.className = 'question';
                topicDiv.innerHTML = `<strong>Topic:</strong> ${topicObj.topic}<br><br>`;
                
                // Display questions under each topic
                const shuffledQuestions = topicObj.questions.sort(() => 0.5 - Math.random());
                shuffledQuestions.forEach((q, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.innerHTML = `<div class="question-text" onclick="toggleAnswer('answer-${topicObj.topic}-${index}')">${q.question}</div>
                                             <div class="answer" id="answer-${topicObj.topic}-${index}">${q.answer}</div>`;
                    topicDiv.appendChild(questionDiv);
                });
                
                container.appendChild(topicDiv);
            });
        }

        function toggleAnswer(answerId) {
            const answerDiv = document.getElementById(answerId);
            if (answerDiv.style.display === 'none' || answerDiv.style.display === '') {
                answerDiv.style.display = 'block';
            } else {
                answerDiv.style.display = 'none';
            }
        }

        // Generate initial set of questions when the page loads
        window.onload = generateQuestions;
    </script>
</body>
